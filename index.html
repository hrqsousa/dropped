<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#004aad">
    <meta name="description" content="Dropped - Your personal bookmark manager">

    <title>Dropped</title>

    <link rel="icon" type="image/png" href="./assets/icon.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />

    <!-- Firebase Compat Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="loader-logo">
            <img src="./assets/icon.png" alt="Dropped Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="loader-text">Loading Dropped</div>
    </div>

    <header>
        <div class="header-active-row">
            <div class="header-branding">
                <div class="app-logo" style="background: transparent; padding: 0;">
                    <img src="./assets/icon.png" alt="Logo"
                        style="width: 100%; height: 100%; object-fit:contain; border-radius: 8px;">
                </div>
            </div>

            <div class="header-actions">
                <button class="icon-btn" id="settings-btn" aria-label="Settings">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </div>

        <div class="header-info-row">
            <h1 class="display-medium time-display" id="clock">00:00</h1>
            <p class="title-large date-display" id="date">Loading...</p>
        </div>
    </header>

    <div class="tabs-container">
        <button class="tab-button active" data-target="bookmarks-view">
            <span class="material-symbols-outlined">grid_view</span>
            Bookmarks
        </button>
        <button class="tab-button" data-target="reading-view">
            <span class="material-symbols-outlined">menu_book</span>
            Reading List
        </button>
    </div>

    <main>
        <!-- Bookmarks Section -->
        <section id="bookmarks-view" class="view-section active">
            <!-- Bookmarks injected by JS -->
        </section>

        <!-- Reading List Section -->
        <section id="reading-view" class="view-section">
            <!-- Reading Items injected by JS -->
        </section>

    </main>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="headline-small">Settings</h2>
                <span class="material-symbols-outlined" style="cursor:pointer;" id="close-settings-modal">close</span>
            </div>

            <div class="settings-container">
                <!-- User Profile Card -->
                <div class="settings-card">
                    <div class="settings-header">
                        <div class="profile-large" id="settings-avatar">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <div style="text-align: center;">
                            <div class="user-name" id="settings-name">Guest User</div>
                            <div class="user-email" id="settings-email">Not logged in</div>
                        </div>
                        <button class="btn btn-filled" id="auth-btn" style="margin-top:12px; width: 100%;">Sign In with
                            Google</button>
                    </div>
                </div>

                <!-- App Settings -->
                <div class="settings-card">
                    <div class="settings-item">
                        <div class="settings-label">
                            <span class="material-symbols-outlined">dark_mode</span>
                            Dark Mode
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="settings-theme-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="settings-item">
                        <div class="settings-label">
                            <span class="material-symbols-outlined">open_in_new</span>
                            In-App Browser
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="settings-browser-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="version-info" style="margin-top: 24px;">
                    Dropped v1.2.0
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="add-btn">
        <span class="material-symbols-outlined">add</span>
    </button>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="headline-small">Add New Item</h2>
                <span class="material-symbols-outlined" style="cursor:pointer;" id="close-modal">close</span>
            </div>

            <form id="add-form">
                <div class="form-group">
                    <label>Type</label>
                    <div class="type-selector-grid">
                        <label class="type-option-card">
                            <input type="radio" name="item-type" value="bookmark" checked>
                            <div class="type-card-content">
                                <span class="material-symbols-outlined">grid_view</span>
                                <span>Bookmark</span>
                            </div>
                        </label>
                        <label class="type-option-card">
                            <input type="radio" name="item-type" value="reading">
                            <div class="type-card-content">
                                <span class="material-symbols-outlined">menu_book</span>
                                <span>Reading List</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-url">URL</label>
                    <input type="url" id="input-url" required placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="input-title">Title (Optional)</label>
                    <input type="text" id="input-title" placeholder="My Awesome Site">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-text" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-filled">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal confirm-dialog">
            <div class="modal-header">
                <h2 class="headline-small">Delete Item?</h2>
            </div>
            <p class="confirm-message">Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="confirm-cancel-btn">Cancel</button>
                <button type="button" class="btn btn-text danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Generic Alert Modal -->
    <div class="modal-overlay" id="alert-modal">
        <div class="modal alert-dialog">
            <div class="modal-header">
                <h2 class="headline-small" id="alert-title">Notice</h2>
            </div>
            <p class="alert-message" id="alert-msg">Something happened.</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-filled" id="alert-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu">
        <button class="context-menu-item" id="ctx-pin">
            <span class="material-symbols-outlined">push_pin</span>
            <span id="ctx-pin-text">Pin to Top</span>
        </button>
        <button class="context-menu-item" id="ctx-edit">
            <span class="material-symbols-outlined">edit</span>
            Edit
        </button>
        <div class="context-divider"></div>
        <button class="context-menu-item danger" id="ctx-delete">
            <span class="material-symbols-outlined">delete</span>
            Delete
        </button>
    </div>

    <!-- Webview Modal (In-App Browser) -->
    <div class="modal-overlay webview-overlay" id="webview-modal">
        <div class="webview-modal">
            <div class="webview-header">
                <button class="icon-btn" id="webview-close-btn" style="background:transparent; color:#fff;">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <span class="webview-title" id="webview-title">Loading...</span>
                <button class="icon-btn" id="webview-external-btn" style="background:transparent; color:#fff;">
                    <span class="material-symbols-outlined">open_in_new</span>
                </button>
            </div>
            <div class="webview-container">
                <iframe id="webview-frame" class="webview-iframe"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(r => console.log('SW Registered'))
                .catch(e => console.log('SW Fail', e));
        }
    </script>
</body>

</html>
